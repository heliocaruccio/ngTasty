<form class="" role="search"> 
    <div class="row"> 
        <div class="col-lg-6 col-lg-offset-6"> 
            <div class="input-group"> 
                <input type="text" class="form-control" placeholder="Search for user and assistant names..." ng-model="search_names"> 
                <div class="input-group-btn"> 
                    <button type="button" class="btn btn-default" ng-click="searchOnNames()">Go!</button> 
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                        <span class="caret"></span> 
                        <span class="sr-only">Toggle Dropdown</span> 
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                      <li><a href="" ng-click="toggleSearchPane()">Advanced Search</a></li> 
                    </ul> 
                </div> 
            </div> 
        </div> 
    </div> 
</form>

<pageslide ps-open="openSearchPane">
    <div>            
        <p>some random content...</p>
    </div>
</pageslide>


<div tasty-table bind-resource-callback="getResource" bind-init="init" bind-filters="filterBy">
  <table class="table table-striped table-condensed">
    <thead tasty-thead></thead>
    <tbody>
      <tr ng-repeat="row in rows">
        <td ng-repeat="col in useCols">{{ row[col] }}</td>        
      </tr>
    </tbody>
  </table>
  <div tasty-pagination bind-items-per-page="itemsPerPage" bind-list-items-per-page="listItemsPerPage"></div>
</div>
