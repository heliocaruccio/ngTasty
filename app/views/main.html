<div tasty-table bind-resource-callback="getResource" bind-init="init" bind-filters="filterBy">
  <table class="table table-striped table-condensed">
    <thead tasty-thead></thead>
    <tbody>
      <tr ng-repeat="row in rows">
        <td ng-repeat="col in useCols">{{ row[col] }}</td>        
      </tr>
    </tbody>
  </table>
  <div tasty-pagination bind-items-per-page="itemsPerPage" bind-list-items-per-page="listItemsPerPage"></div>
</div>
